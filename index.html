<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <!--Header-->
    <header>
      <!-- navbar componente bootstrap -->
      <nav class="navbar navbar-default navbar-fixed-top ms_navbar">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">PORTFOLIO</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
  </header>

  <!--Jumbotron-->
  <section id="jumbotron" class="section-green">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <img class="jumbotron-image ms_m-b-20" src="img/avatar.svg" alt="">
          <h1>START BOOTSTRAP</h1>
          <div class="star">
            <i class="fas fa-star"></i>
          </div>
          <h3>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
        </div>
      </div>
    </div>
  </section>

  <!--Main-->
  <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h2>PORTFOLIO</h2>
            <div class="star star-blue">
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="portfolio-item">
              <div class="layover"><i class="fas fa-plus"></i></div>
              <img class="portfolio-item-image" src="img/cabin.png" alt="cabin">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="portfolio-item">
              <div class="layover"><i class="fas fa-plus"></i></div>
              <img class="portfolio-item-image" src="img/cake.png" alt="cake">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="portfolio-item">
              <div class="layover"><i class="fas fa-plus"></i></div>
              <img class="portfolio-item-image" src="img/circus.png" alt="circus">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="portfolio-item">
              <div class="layover"><i class="fas fa-plus"></i></div>
              <img class="portfolio-item-image" src="img/game.png" alt="game">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="portfolio-item">
              <div class="layover"><i class="fas fa-plus"></i></div>
              <img class="portfolio-item-image" src="img/safe.png" alt="safe">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="portfolio-item">
              <div class="layover"><i class="fas fa-plus"></i></div>
              <img class="portfolio-item-image" src="img/submarine.png" alt="sub">
            </div>
          </div>
        </div>
      </div>
    </section>



  <!-- Librerie JS -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <!-- Bootstrap 3 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
